<!DOCTYPE html>
<html lang="en">
  <head>
    <title>변형 속성 - transform 속성</title>
    <!-- 크기, 각도 등이 변형되는 것 -->
    <!-- 2차원(XY평면), 3차원(XYZ평면) -->
    <!-- 2차원 좌표계: Left-Top이 원점 -->
    <!-- 3차원 좌표계: 2차원 + z축 -->
    <!--              z+방향: 모니터 앞으로 -->
    <!--              z-방향: 모니터 뒷면으로 -->
    <!-- rotate(각도값): 회전 -->
    <!-- translate(x, y): X, Y 좌표로 이동 -->
    <!-- translateX(x): x좌표만 이동 -->
    <!-- translateY(y): y좌표만 이동 -->
    <!-- scale(X, Y): 크기 원래값1, 2이면 2배 -->
    <!-- scaleX(X) -->
    <!-- scaleY(Y) -->
    <!-- skew(X,Y): 기울이기 -->
    <!-- skewX(X) -->
    <!-- skewY(Y) -->
    <!-- transform-origin: 앵커값(회전의 기준) -->
    <style>
      section {
        width: 100px;
        height: 100px;
        border: 5px solid black;
      }
      div {
        width: 100px;
        height: 100px;
        background-color: blue;

        /* transform: rotate(45deg);
        transform-origin: left bottom;
        transform-origin: 30% 60%; */

        /* 위치이동하고 각도도 바꾸려면 같이 써줘야 함 */
        /* transform: translate(30px, 30px) rotate(30deg); */

        transform: skewY(-10deg);
      }
    </style>
  </head>
  <body>
    <section>
      <div></div>
    </section>
  </body>
</html>
