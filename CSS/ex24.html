<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습문제 6</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse; /* 테이블 내부와 외부 경계선 합침 */
        width: 500px;
      }
      th,
      td {
        border: 1px solid black; /* 각 셀에 테두리 추가 */
        padding: 10px;
        text-align: center; /* 텍스트 가운데 정렬 */
      }
      tr th:nth-of-type(5),
      tr td:nth-of-type(4) {
        background-color: #e5f6f6; /* 5번째 열 배경색 설정 */
      }
      p {
        width: 500px;
        text-align: right;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>지수</th>
          <th>2019년</th>
          <th>2020년</th>
          <th>2021년</th>
          <th>2022년</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>가구 수</th>
          <td>20,891,348</td>
          <td>21,484,785</td>
          <td>22,022,753</td>
          <td>22,383,187</td>
        </tr>
        <tr>
          <th>1인 가구 수</th>
          <td>6,147,516</td>
          <td>6,643,354</td>
          <td>7,165,788</td>
          <td>7,502,350</td>
        </tr>
      </tbody>
    </table>
    <p>출처: 통계청 100대 지표</p>
  </body>
</html>
