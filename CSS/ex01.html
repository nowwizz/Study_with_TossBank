<!DOCTYPE html>
<html>
  <head>
    <title>CSS 기초</title>
    <!-- 
      CSS: Cascading Style Sheet
      Cascading: 중첩 or 계단식 or 흐른다
      유화를 덧칠하는 느낌 -> 이전 스타일에 새 스타일을 적용하면 
                              새 스타일만 적용  
    -->
    <style>
      /* css 주석문 */
      /* color: 글자색(전경색) */
      h1 {
        color: red; /* 이전 스타일이 무시됨 */
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>제목태그 H1입니다.</h1>
  </body>
</html>
