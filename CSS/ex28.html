<!DOCTYPE html>
<html lang="en">
  <head>
    <title>테두리선 속성</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: aqua;
        /* 두께 타입 선택 */
        border: 10px solid red;
        border-width: 15px;
        /* solid 실선 dashed 줄선 dotted 점선 */
        border-style: solid;
        border-color: blue;

        /* 모서리를 둥글게 */
        border-radius: 30px;
        /* LT RT RB LB */
        border-radius: 20px 50px;
        border-radius: 10px 20px 30px 40px;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
