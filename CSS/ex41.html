<!DOCTYPE html>
<html lang="en">
  <head>
    <title>vertical-align 속성</title>
    <!-- 수직 정렬은 가능하면 flexbox를 사용하는 것 -->
    <!-- inline 요소에만 적용 가능, block 요소는 안됨 -->
    <style>
      body {
        border: 1px solid red;
        margin: 0;
        padding: 0;
      }
      h3 {
        text-align: center;
        vertical-align: middle;
        /* line-height: 100px; */
      }
      #box1 {
        height: 100px;
        display: inline;
      }
    </style>
  </head>
  <body>
    <div id="box1">
      <h3>가운데로 보내주세요~</h3>
    </div>
  </body>
</html>
