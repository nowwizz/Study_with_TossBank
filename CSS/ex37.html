<!DOCTYPE html>
<html lang="en">
  <head>
    <title>css연습문제</title>
    <!-- div 배경이미지 위에 글자 배치하기. -->
    <style>
      .image {
        background-image: url(flower.jpg);
        width: 700px;
        height: 500px;
        background-size: cover;
        background-position: center;
      }
      .text {
        display: inline;
        position: relative;
        top: 200px;
        left: 200px;
        background-color: white;
        color: aqua;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h3>Div배경이미지 위에 글자배치</h3>
    <div class="image">
      <h4 class="text">코스모스 가을향기~</h4>
    </div>
  </body>
</html>
