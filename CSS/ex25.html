<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습문제7</title>
    <style>
      img {
        width: 600px;
        height: 300px;
      }
      div {
        border: 1px solid;
        width: 600px;
      }
      div:nth-of-type(1) {
        background-color: black;
        color: white;
        padding: 10px;
        width: 581px;
      }
      div:not(div:nth-of-type(1)) {
        text-align: center;
      }
      h2 {
        color: #ff0000;
        font-size: 1.5em;
      }
      p {
        font-size: 1.2em;
        font-weight: bold;
        margin: 0;
        padding: 5px;
      }
      .smalltext {
        font-size: 0.7em;
      }
      .accent {
        color: #0000ff;
      }
    </style>
  </head>
  <body>
    <img src="apple.jpg" />
    <br />
    <div>확인하세요</div>
    <div>
      <h2>주문 및 배송</h2>
      <p><span class="accent">오후 2시 이전</span> 주문건은 당일 발송합니다</p>
      <p>2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
      <br />
      <hr />
      <h2>교환 및 환불</h2>
      <p>불만족시 <span class="accent">100% 환불</span>해 드립니다</p>
      <p>고객센터로 전화주세요</p>
      <br />
      <hr />
      <h2>고객센터</h2>
      <p>0000-0000</p>
      <p>
        <span class="smalltext">
          상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)
        </span>
      </p>
      <br />
    </div>
  </body>
</html>
