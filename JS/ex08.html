<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습문제 - 테이블 출력하기</title>
    <script>
      //  +---+---+-------------+
      // |학번|이름 | 국어점수  |
      // +---+---+----------+
      // |010|홍길동|   80    |
      // +---+---+--------+
      // |020|신사임당|   70    |
      // +---+---+--------+

      document.write(
        '<table border="1px"><thead><tr><th>학번</th><th>이름</th><th>국어점수</th></tr></thead><tbody><tr><td>010</td><td>홍길동</td><td>80</td></tr><tr><td>020</td><td>신사임당</td><td>70</td></tr></tbody></table>'
      );
    </script>
  </head>
  <body></body>
</html>
