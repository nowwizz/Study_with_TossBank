<!DOCTYPE html>
<html lang="en">
  <head>
    <title>조건문 - switch</title>
    <script>
      //switch문 형식
      // switch(정수형 변수) {
      //  case 10:
      //    실행문1;
      //    break;
      //  case 20:
      //    실행문2;
      //    break;
      //  default:
      //    실행문3;
      //    break;
      // }
      let num = 10;
      switch (num) {
        case 10:
          document.write("10입니다.<br>");
          break;
        case 20:
          document.write("20입니다.<br>");
          break;

        default:
          document.write("그 외의 수입니다.<br>");
          break;
      }
      //if else if 문으로 호환 가능
      if (num == 10) {
        document.write("10입니다.<br>");
      } else if (num == 20) {
        document.write("20입니다.<br>");
      } else {
        document.write("그 외의 수입니다.<br>");
      }

      //문자열 사용
      let str = "abc";
      switch (str) {
        case "abc": //비교에는 ===를 사용! 타입과 값을 모두 비교
          document.write("abc입니다. <br>");
          break;
      }
      //불린 사용
      let isLogin = true;
      switch (isLogin) {
        case true:
          document.write("true입니다. <br>");
          break;
      }
      //랜덤수 발생하기
      //Math.random() 함수: 0.0 ~ 0.999999...까지의 임의의 수 발생
      //예) 1~6까지(주사위)의 랜덤수 발생
      //    N = 6 (1, 2, 3, 4, 5, 6)
      let N = 6;
      let dice = Math.floor(Math.random() * N + 1); //0.0~5.9999...
      document.write("주사위 " + dice + "<br>");

      //연습 문제 - switch case문
      //1. 1~10까지의 정수 1개를 발생시키고,
      //  switch문에서 짝수, 홀수 여부를 출력하시오
      N = 10;
      let num1 = Math.floor(Math.random() * N + 1);
      switch (num1 % 2) {
        case 0:
          document.write(num1 + "은 짝수이다. <br>");
          break;
        default:
          document.write(num1 + "은 홀수이다. <br>");
      }
      //2. 주사위 두 개를 던져서,
      //   첫 번째 주사위는 10의 자리로, 두 번째 주사위는 1의 자리로 만들어서 출력
      N = 6;
      let dice1 = String(Math.floor(Math.random() * N + 1));
      let dice2 = String(Math.floor(Math.random() * N + 1));
      document.write(dice1 + dice2);
    </script>
  </head>
  <body></body>
</html>
