<!DOCTYPE html>
<html lang="en">
  <head>
    <title>논리연산자</title>
    <script>
      //논리연산자 AND OR NOT
      //AND 연산자: ~이고, ~이면서
      //OR 연산자: ~이거나, 또는, ~일수도, ~중에 하나
      //NOT 연산자: ~기 아닌
      //AND
      //T && T : T
      //T && F : F
      //F && T : F
      //F && F : F

      //OR
      //T || T : T
      //T || F : T
      //F || T : T
      //F || F : F

      //NOT
      //!T : F
      //!F : T

      //연습문제
      document.write(!(10 > 20) || 10 < 20); //T
      document.write("<br>");
      document.write(10 >= 20 && !(10 <= 20)); //F
    </script>
  </head>
  <body></body>
</html>
