<!DOCTYPE html>
<html lang="en">
  <head>
    <title>53번</title>
    <script>
      let str = prompt();
      let mid = str.length / 2;

      if (str.length % 2 != 0) {
        alert("NO");
      } else {
        for (let i = 0; i < mid; i++) {
          if (
            //()는 1을 빼고 {},[]는 2를 빼야 함 (아스키코드)
            str[i].charCodeAt(0) !=
            str[str.length - 1 - i].charCodeAt(0) - 1
          ) {
            alert("NO");
            break;
          }
          if (i == mid - 1) {
            alert("YES");
          }
        }
      }
    </script>
  </head>
  <body></body>
</html>
