<!DOCTYPE html>
<html lang="en">
  <head>
    <title>65번: 변형된 리스트</title>
    <script>
      let a = [1, 2, 3, 4];
      let b = ["a", "b", "c", "d"];
      let res = [];

      for (let i = 0; i < a.length; i++) {
        let c = [];
        c.push(i % 2 == 0 ? a[i] : b[i]);
        c.push(i % 2 == 0 ? b[i] : a[i]);
        res.push(c);
      }
      console.log(res);
    </script>
  </head>
  <body></body>
</html>
