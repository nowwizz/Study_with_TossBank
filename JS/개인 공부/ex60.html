<!DOCTYPE html>
<html lang="en">
  <head>
    <title>60번</title>
    <script>
      let students = [
        "강은지",
        "김유정",
        "박현서",
        "최성훈",
        "홍유진",
        "박지호",
        "권윤일",
        "김채리",
        "한지호",
        "김진이",
        "김민호",
        "강채연",
      ];
      students.sort();

      for (let i = 0; i < students.length; i++) {
        console.log(`번호: ${i}, 이름: ${students[i]}`);
      }
    </script>
  </head>

</html>
