<!DOCTYPE html>
<html lang="en">
  <head>
    <title>45번</title>
    <script>
      //getTime() 메소드는 Date 객체에 대한 메소드
      //따라서, Date 객체를 생성한 후 사용해야 함
      let date = new Date();
      let TimeStamp = date.getTime();
      console.log(TimeStamp);
      //timeStamp(밀리초 단위)를 new Date() 안에 넣으면 시간으로 보여준다.
      console.log(new Date(TimeStamp));
    </script>
  </head>
  <body></body>
</html>
