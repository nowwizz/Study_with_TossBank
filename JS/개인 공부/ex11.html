<!DOCTYPE html>
<html lang="en">
  <head>
    <title>11번</title>
    <script>
      let num = Number(prompt());
      console.log("백의 자릿수" + Math.floor(num / 100));
      console.log("십의 자릿수" + Math.floor((num / 10) % 10));
      console.log("일의 자릿수" + Math.floor((num % 100) % 10));
    </script>
  </head>
  <body></body>
</html>
