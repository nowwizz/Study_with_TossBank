<!DOCTYPE html>
<html lang="en">
  <head>
    <title>데이터타입 - type(형)</title>
    <script>
      // 데이터 타입
      // number : 숫자(정수,실수) 자바:int long short byte float double
      // string : 문자열,문자한자 자바:String char
      // boolean : 논리형 true/false 자바:boolean
      // undefined : 변수가 선언되지 않았을때, 값이 초기화되지 않았을때
      // object : 객체타입, 배열(리스트), K-V객체  자바:클래스객체
      // function : 함수타입(함수형 변수) 자바:익명객체, 람다식

      let undefinedType; //선언만 하고 값은 초기화되지 않음
      document.write(typeof undefinedType + "<br>"); //undefined
      document.write(typeof num + "<br>"); //선언한 적 없는 변수를 부르면 undefined

      let number = 10;
      document.write(typeof number + "<br>"); //number

      let string = "자바스크립트";
      document.write(typeof string + "<br>"); //string

      let boolean = true;
      document.write(typeof boolean + "<br>"); //boolean

      let array = [10, 20, 30]; //배열(리스트)
      document.write(typeof array + "<br>"); //object

      //key - value 객체(object)
      let object = { name: "홍길동", age: 30 };
      document.write(typeof object + "<br>"); //object

      //함수형 function 변수는 주소값을 가지고 있다.
      //참조형 변수
      let myfunc = function () {
        document.write("함수 호출됨!<br>");
      };
      document.write(typeof myfunc + "<br>");
      myfunc();

      //화살표 연산자를 이용한 익명함수 선언
      let myfunc3 = () => {
        document.write("함수 호출됨!<br>");
      };
      myfunc3();
      document.write(typeof myfunc3);
    </script>
  </head>
  <body></body>
</html>
