<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습문제</title>
    <script>
      //1. prompt 함수로 10과 20을 입력받고 합산 값을 출력하시오.
      //2. prompt 함수로 "대한민국" 문자열과 "Korea" 문자열을 입력받고 "대한민국Korea"로 출력하시오
      let num1 = Number(prompt("1. 숫자를 입력하시오"));
      let num2 = Number(prompt("2. 숫자를 입력하시오."));
      alert(num1 + num2); //변수 앞에 +를 붙이면 형태가 숫자로 변환된다.

      let str1 = prompt("1. 단어를 입력하시오.");
      let str2 = prompt("2. 단어를 입력하시오.");
      alert(str1 + str2);
    </script>
  </head>
  <body></body>
</html>
