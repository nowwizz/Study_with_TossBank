<!DOCTYPE html>
<html lang="en">
  <head>
    <title>비교 연산자</title>
    <script>
      //비교연산자
      //A > B: A가 B보다 큰가? true/false(boolean)
      //  <  : A가 B보다 작은가?
      //  >= : A가 B보다 크거나 같은가? (OR)
      //  <= : A가 B보다 작거나 같은가? (OR)
      //  == : A와 B가 같은가?
      //  != : A와 B가 다른가?

      //연산자 우선순위 주의 (산술 > 비교)
      document.write((10 > 20) + "<br>");
      document.write((10 < 20) + "<br>");

      document.write((10 >= 20) + "<br>");
      document.write((10 > 20 || 10 == 20) + "<br>");

      document.write((10 <= 20) + "<br>");
      document.write((10 < 20 || 10 == 20) + "<br>");

      document.write((10 == 20) + "<br>");
      document.write((10 != 20) + "<br>");
    </script>
  </head>
  <body></body>
</html>
