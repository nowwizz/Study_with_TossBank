<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset style="width: 500px">
        <legend>성별과 나이를 입력하세요.</legend>
        <label>성별:</label>
        <input type="radio" name="gender" value="남자" />남자
        <input type="radio" name="gender" value="여자" />여자<br />
        <label>나이:</label>
        <input type="text" />
      </fieldset>
      <br />
      <br />
      <fieldset style="width: 500px">
        <legend>관심 분야를 선택하세요.(1개 이상)</legend>
        <input type="checkbox" name="관심" value="디지털 콘텐츠" />디지털 콘텐츠
        <input type="checkbox" name="관심" value="웹프로그래밍" />웹프로그래밍
        <input type="checkbox" name="관심" value="데이터베이스" />데이터베이스
        <input type="checkbox" name="관심" value="전자출판" />전자출판
      </fieldset>
      <br />
      <br />
      <fieldset style="width: 500px">
        <label>본 세미나의 주제는 만족스러운가? 1</label>
        <input type="range" min="1" max="5" step="1" /> 5 <br />
        <label>본 세미나의 초청 강사는 만족스러운가? 1</label>
        <input type="range" min="1" max="5" step="1" /> 5 <br />
        <label>본 세미나의 강의 시간은 적당한가? 1</label>
        <input type="range" min="1" max="5" step="1" /> 5
      </fieldset>
      <br />
      <br />
      <label>기타 의견 사항</label>
      <br />
      <textarea style="width: 400px; height: 100px">의견을 적으세요</textarea>
      <br />
      <br />
      <button>확인</button>
      <button>취소</button>
    </form>
  </body>
</html>
