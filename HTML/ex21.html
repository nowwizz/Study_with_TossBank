<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습문제 - 그림과 같이 입력양식을 구현하시오.</title>
  </head>
  <body>
    <h2>회원가입 폼</h2>
    <label for="name">이름 :</label>
    <input type="text" id="name" name="name" placeholder="이름을 입력하세요." />
    <br />
    <label for="pw">비번 :</label>
    <input type="password" name="pw" placeholder="비번을 입력하세요." />
    <br />
    <label for="phonenumber">핸드폰 :</label>
    <input
      type="text"
      id="phonenumber"
      name="phonenumber"
      placeholder="핸드폰을 입력하세요."
    />
    <br />
    <label for="email">이메일: </label>
    <input
      type="email"
      name="email"
      id="email"
      placeholder="이메일을 입력하세요."
    />
    <br />
    <label for="gender">성별: </label>
    <label for="Male">남성</label>
    <input type="radio" name="gender" id="Male" value="M" checked />
    <label for="Female">여성</label>
    <input type="radio" name="gender" id="Female" value="W" />
    <br />
    <label for="hobby">취미</label>
    <input type="checkbox" name="hobby" id="walking" value="walking" />
    <label for="walking">걷기</label>
    <input type="checkbox" name="hobby" id="running" value="running" checked />
    <label for="running">달리기</label>
    <input type="checkbox" name="hobby" id="bike" value="bike" />
    <label for="bike">자전거타기</label>
    <br />
    <label for="live">사는 곳</label>
    <select name="live" id="live">
      <option value="서울">서울</option>
      <option value="경기">경기</option>
      <option value="인천">인천</option>
    </select>
    <br />
    <button>회원가입</button>
  </body>
</html>
