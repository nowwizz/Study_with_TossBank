<!DOCTYPE html>
<html lang="en">
  <head>
    <title>입력 양식 태그 - form 태그</title>
    <!-- 로그인, 회원가입 화면에서 사용자의 정보를 서버로 전송하는 용도 -->

    <!-- 
      웹브라우저가 서버에 데이터를 전송하는 방법
      1. form 태그 통신: GET/POST 메소드
      2. WB 주소줄을 이용한 통신: GET 메소드
          (a 태그 - 하이퍼링크): GET 메소드
      3. Javascript를 이용한 통신: fetch 함수, ajax 함수, axios 함수
                                  GET/POST/PUT/PATCH/DELETE
                              읽기/쓰기/전체수정/부분수정/삭제
    -->

    <!-- HTTP GET 방식 -->
    <!--        127.0.0.1 -->
    <!-- http://localhost:3000/login?id=admin&pw=1234 -->
    <!-- 
      http : 통신규약(프로토콜), 스케임
      :// : 구분자
      localhost(127.0.0.1) : 서버 주소(IP), 내컴퓨터가 localhost
      3000 : 포트번호, 프로그램마다 사용하는 인터넷 번호
      /login : 경로, 프로그램 안의 경로
      ? : 구분자
      id=admin&pw=1234 : id가 admin이고 pw가 1234
    -->

    <!--
      도메인 네임(Domain Name)
      IP 주소 숫자를 영문이나 한글명으로 바꿔서 사용하는 것 : 편의성을 위해서
      도메인 네임 서버 : 도메인 네임을 IP 주소로 바꿔주는 서버 
      http://www.naver.com => https://125.209.222.141
      도메인을 구매하는 방법: 가비아, 후이즈, 카페24, 아마존 Route53 등
    -->

    <!--
      IP 주소: 인터넷 상의 유일한 PC 주소
      게이트웨이 : 외부로 연결되는 IP 주소
      IPv4 : 0~255.0~255.0~255.0~255
      127.0.0.1 : 내 PC 주소
      192.168.0.1 : 인트라넷 기본 주소, 무선 공유기(IPtime) 
    -->

    <!-- 
      HTTP POST 방식
      http://localhost:3000:/login
      실제 데이터는 http 통신 패킷 안에 body 부분에 감춰서 전송됨
    -->
  </head>
  <body>
    <!-- form 태그: input 태그의 내용을 서버로 전송하는 태그 -->
    <!-- action 속성: 서버 주소 -->
    <!-- method 속성: 전송방식 GET/POST -->
    <!-- input 태그: form 안에서 사용자의 데이터를 담는 태그-->
    <!-- type 속성: text(문자열), password(암호 문자열), submit(전송 실행) -->
    <!-- name 속성: 서버에서 전송받는 매개변수 이름 request parameter -->
    <!--            void login(string id, string pw) -->

    <form action="http://www.myserver.com/login" method="GET">
      <input type="text" name="id" /><br />
      <input type="password" name="pw" /><br />
      <input type="submit" />
    </form>
  </body>
</html>
