<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습문제-구글,다음,네이버 이동하기</title>
  </head>
  <body>
    <!-- 1번. google사이트 이동하는 이미지 링크를 만드시오. -->
    <!--    a태그안에 img를 사용하시오. -->
    <a href="https://www.google.com" target="_blank">
      <button style="border: none; background-color: transparent">
        <img src="google.png" width="300px" height="101px" />
      </button>
    </a>
    <br />
    <!-- 2번. daum사이트 이동하는 이미지 링크 -->
    <a href="https://www.daum.net" target="_blank">
      <button style="border: none; background-color: transparent">
        <img src="daum.png" width="300px" height="123px" />
      </button>
    </a>
    <br />
    <!-- 3번. naver사이트 이동하는 이미지 링크 -->
    <a href="https://www.naver.com" target="_blank">
      <button style="border: none; background-color: transparent">
        <img src="naver.png" width="300px" height="57.5px" />
      </button>
    </a>
    <!--    단, 새창에서 열리도록 하시오. a태그의 target속성을 "_blank" -->
  </body>
</html>
