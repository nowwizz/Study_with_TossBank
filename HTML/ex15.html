<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습 문제 - 시 웹페이지 만들기</title>
    <!-- 이미지: 캔바닷컴, 미리캔버스 -->
  </head>
  <body>
    <img src="깊은 물.png" width="500px" /> <br />
    <h1><font color="midnightblue">깊은 물 - 도종환</font></h1>
    <p>물이 깊어야 큰 배가 뜬다</p>
    <p>얕은 물에는 술잔 하나 뜨지 못한다</p>
    <p>이 저녁 그대 가슴엔 종이배 하나라도 뜨는가</p>
    <p>돌아오는 길에도 시간의 물살에 쫓기는 그대는</p>
    <br />
    <p>얕은 물은 잔돌만 만나도 소란스러운데</p>
    <p>큰 물은 깊어서 소리가 없다</p>
    <p>그대 오늘은 얼마나 소리치며 흘러갔는가</p>
    <p>굽이 많은 이 세상 시냇가 여울을</p>
  </body>
</html>
