<!DOCTYPE html>
<html lang="en">
  <head>
    <title>입력 태그의 종류3</title>
  </head>
  <body>
    <form action="http://www.myserver.com">
      <!-- 
        type: hidden 숨김 속성
        사용자에게는 보이지 않고, 
        서버에는 입력값이 전달되는 용도
      -->
      <input type="hidden" name="hiddenVal" value="게시물 아이디값" />
      <!-- 선택목록 태그: select 태그 -->
      <select name="drink">
        <option value="coke">콜라</option>
        <option value="cider">사이다</option>
        <option value="juice">주스</option>
      </select>
      <!-- 수평선 태그: hr 태그 -->
      <hr />
      <!-- 색상 선택 태그 -->
      <input type="color" name="color" value="#E9B4B4" />
      <br />
      <!--
        색상 표현: 빛의 3원색
        R: red, G: green, B: blue, A: alpha(투명도)
        4바이트로 1픽셀 색상을 지정함: RGBA 
        Red: 1바이트 : 0~255 : 8bit
        Green: 1바이트 : 0~255 : 8bit
        Blue: 1바이트 : 0~255 : 8bit
        Alpha: 1바이트 : 0.0~1.0 : 8bit
      -->

      <!-- 날짜 선택 태그 -->
      <input type="date" name="date" value="2025-01-06" />
      <!-- 날짜시간 선택 태그 -->
      <input
        type="datetime-local"
        name="datetime"
        value="2025-01-06T12:27:00"
      />
      <br />
      <!-- email -->
      <input type="email" name="email" value="abc@gmail.com" />
      <!-- email 다중선택 -->
      <input
        type="email"
        name="email"
        value="abc@gmail.com, 123@gmail.com"
        multiple
      />
      <br />
      <!-- 달(month)  -->
      <input type="month" name="month" value="2025-01" />
      <!-- 숫자(Number) -->
      <input type="number" value="10" min="5" max="10" step="1" />
      <!-- 범위 -->
      <input type="range" value="1" min="1" max="5" step="1" />
      <!-- 많은 양의 텍스트를 입력받을 때: textarea 태그 -->
      <br />
      <textarea name="memo" cols="30" rows="10">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur suscipit dignissimos corrupti error quis. Dolores aperiam quos est architecto nulla, delectus odio, minima molestiae beatae, voluptas ad. Cum, necessitatibus sed?
       </textarea
      >
    </form>
  </body>
</html>
